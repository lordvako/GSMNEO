<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESOMATEC | GSMneo</title>
<style>
html,body{margin:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:'Segoe UI',sans-serif}

video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:brightness(.65)}

.slide-box{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:65vw;max-width:800px;min-height:60vh;
  background:rgba(0,0,0,.55);border:2px solid #00e0ff;border-radius:10px;
  padding:40px;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;font-size:1.3em;line-height:1.6;overflow-y:auto;
}
.slide-box h1{color:#00e0ff;font-size:2.5em;margin:.2em 0}
.slide-box ul{text-align:left;padding-left:1.5em;margin:.5em 0}
.slide-box img{max-width:100%;max-height:45vh;border-radius:6px;margin:15px 0}

/* левая навигация */
.nav-side{
  position:fixed;top:50%;left:15px;transform:translateY(-50%);
  display:flex;flex-direction:column;gap:12px;
  z-index:100;
}
.nav-side button{
  width:140px;height:40px;
  background:rgba(0,224,255,.35);color:#fff;border:none;
  border-radius:20px;font-size:.9em;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  transition:.3s;
}
.nav-side .active{
  background:rgba(0,224,255,1);color:#000;
}

/* стрелки по центру слайда */
.nav-bottom{
  position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
  display:flex;gap:15px;z-index:101;
}
.nav-bottom button{
  background:#00e0ff;color:#000;border:none;
  padding:12px 24px;border-radius:6px;font-size:1.3em;cursor:pointer;
}
</style>
</head>
<body>
<video autoplay muted loop playsinline><source src="bg.mp4" type="video/mp4"></video>

<div id="slide" class="slide-box"></div>

<!-- левая навигация -->
<div class="nav-side" id="navSide"></div>

<!-- стрелки -->
<div class="nav-bottom">
  <button onclick="prevGroup()">‹</button>
  <button onclick="nextGroup()">›</button>
</div>

  '<h1>Portfolio – GDM</h1><ul><li>Wall Thickness Measuring Device</li><li>7-inch touch screen</li><li>Up to four measuring units</li><li>19-inch industrial case</li></ul><img src="media/image2.jpg" alt="">',

  '<h1>GSMneo – LoF</h1><ul><li>Adjustable mount + sender/receiver</li></ul><img src="media/image36.jpg" alt="">',

  '<h1>GSMneo – Checks</h1><ul><li>Up to 5 detection directions</li><li>Customizable for mouth/neck/bottom</li></ul><img src="media/image38.jpg" alt="">',
  '<h1>GSMneo – MNR</h1><ul><li>Digital & optical mold-number reader</li><li>Flash, camera, RFID</li></ul><img src="media/image39.jpg" alt="">',
  '<h1>GSMneo – Interface</h1><ul><li>Full-featured software interface</li><li>Remote assistance & RFID login</li></ul><img src="media/image40.jpg" alt="">',

  /* End */
  '<h1>Travel Through Machine</h1><img src="media/video_travel.gif" alt="">',
  '<h1>Esomatec GmbH</h1><p>Your partner for production control systems.<br>Thank you for listening.</p>',
  '<h1>Questions and Answers</h1>',
  '<h1>Thank you</h1><p>A business lives through its employees, its suppliers and its clients.</p>',
  '<h1>End</h1>'
];

/* группы */
const groups = [
  [0,6], [7,13], [14,21], [22,31], [32,40], [41,44]
];
const groupNames = ['Intro','Portfolio','GSMneo','Travel & Components','Inspection & Detection','End'];

let current = 0;
const slideEl = document.getElementById('slide');
const navSide = document.getElementById('navSide');

/* создаём кнопки тем */
groupNames.forEach((name,i)=>{
  const btn=document.createElement('button');
  btn.textContent=name;
  btn.onclick=()=>{current=groups[i][0];render();};
  navSide.appendChild(btn);
});

function render(){
  slideEl.innerHTML = slides[current];
  groups.forEach(([s,e],idx)=>{
    navSide.children[idx].classList.toggle('active',current>=s && current<=e);
  });
}
function nextGroup(){
  for(const [s,e] of groups){
    if(current>=s && current<=e){
      current = (groups.indexOf([s,e])+1)%groups.length;
      break;
    }
  }
  current = groups[current][0]; // начало новой группы
  render();
}
function prevGroup(){
  for(const [s,e] of groups){
    if(current>=s && current<=e){
      let idx = groups.findIndex(g=>g[0]===s);
      idx = (idx-1+groups.length)%groups.length;
      current = groups[idx][0];
      break;
    }
  }
  render();
}
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowRight'||e.key==='ArrowDown') nextGroup();
  if(e.key==='ArrowLeft'||e.key==='ArrowUp') prevGroup();
});
render();
</script>
</body>
</html>
