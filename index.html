<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESOMATEC | GSMneo</title>
<style>
html,body{margin:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:'Segoe UI',sans-serif}
video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:brightness(.65)}

.slide-box{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:60vw;max-width:750px;min-height:55vh;
  background:rgba(0,0,0,.55);border:2px solid #00e0ff;border-radius:10px;
  padding:40px;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;font-size:1.3em;line-height:1.6;overflow-y:auto;
}
.slide-box h1{color:#00e0ff;font-size:2.5em;margin:.2em 0}
.slide-box ul{text-align:left;padding-left:1.5em;margin:.5em 0}
.slide-box img{max-width:100%;max-height:40vh;border-radius:6px;margin:15px 0}

/* левая навигация */
.nav-side{
  position:fixed;top:50%;left:15px;transform:translateY(-50%);
  display:flex;flex-direction:column;gap:12px;
  z-index:100;
}
.nav-side button{
  width:140px;height:40px;
  background:rgba(0,224,255,.35);color:#fff;border:none;
  border-radius:20px;font-size:.9em;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  transition:.3s;
}
.nav-side .active{background:rgba(0,224,255,1);color:#000;}

/* стрелки по центру слайда */
.nav-bottom{
  position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
  display:flex;gap:15px;z-index:101;
}
.nav-bottom button{
  background:#00e0ff;color:#000;border:none;
  padding:12px 24px;border-radius:6px;font-size:1.3em;cursor:pointer;
}
</style>
</head>
<body>
<video autoplay muted loop playsinline><source src="bg.mp4" type="video/mp4"></video>

<div id="slide" class="slide-box"></div>

<!-- левая навигация -->
<div class="nav-side" id="navSide"></div>

<!-- стрелки -->
<div class="nav-bottom">
  <button onclick="prevSlide()">‹</button>
  <button onclick="nextSlide()">›</button>
</div>

<script>
/* ваши 45 слайдов и 5 разделов (менять не нужно) */
const slides = [
  /* Intro 0-3 */
  '<h1>ESOMATEC | GSMneo</h1><h2>Production Control Systems – Hi-Tech Glass Inspection Machine</h2>',
  '<h1>Preface</h1><ul><li>Introduction Esomatec GmbH</li><li>Esomatec Portfolio Overview</li><li>GSM – Glass Inspection Machine</li><li>Travel through the Machine</li><li>Inspection and Detection Units</li><li>Questions & Answers</li></ul>',
  '<h1>The Company</h1><ul><li>Esomatec GmbH – based near Bremen (Germany)</li><li>Operating since 2011</li><li>Grown out of Busch&Spreen / Heye International</li><li>Dynamic and flexible company</li><li>First market appearance 2012 – glasstec Düsseldorf</li></ul>',
  '<h1>The Company</h1><ul><li>Experienced employees (up to 30 years in glass industry)</li><li>Engineers, mechanics, electricians, system developers</li><li>Portfolio:<br>– Testing systems<br>– Tooling sets & spare parts<br>– Product development & cold-end services</li></ul>',


  /* Portfolio 4-9 */
  '<h1>Portfolio – GDM</h1><ul><li>Wall Thickness Measuring Device</li><li>7-inch touch screen</li><li>Up to four measuring units</li><li>19-inch industrial case</li></ul><img src="media/image2.jpg" alt="">',
  '<h1>Portfolio – GDM</h1><ul><li>Chromatic & contactless measurement</li><li>Supports non-round & engraved containers</li><li>Connects to Emhart, Heye, MSC, SGCC, B&S</li></ul><img src="media/image5.jpg" alt="">',
  '<h1>Portfolio – RME</h1><ul><li>RME Check detection system</li><li>Compatible with Tiama & HI machines</li><li>Sender-receiver principle</li></ul><img src="media/image6.jpg" alt="">',
  '<h1>Portfolio – Toolings</h1><ul><li>Toolings for Inspection Machines</li><li>Infeed / outfeed equipment</li><li>Complete star-wheel assembly</li></ul><img src="media/image58.jpg" alt="">',
  '<h1>Portfolio – Toolings</h1><ul><li>Star wheels, infeed screws, guides, washers, gauges, mounts</li></ul><img src="media/image59.jpg" alt="">',
  '<h1>Portfolio – Service</h1><ul><li>Spare parts manufacturing</li><li>Customer-specific development</li><li>Interfaces to line/statistics systems</li></ul><img src="media/image60.jpg" alt="">',

  /* GSMNeo 10-17 */
  '<h1>GSMneo</h1><img src="media/image13.jpg" alt="">',
  '<h1>GSMneo</h1><ul><li>Star-wheel glass inspection machine</li><li>10-500 containers / min</li><li>Round & non-round containers</li><li>Up to 10 measurement stations</li><li>Fast job change, kinetic ejector</li></ul><img src="media/image14.jpg" alt="">',
  '<h1>GSMneo</h1><ul><li>Moveable Service Platform</li><li>Height adjustment per container</li><li>All units moved at once</li></ul>',
  '<h1>GSMneo</h1><ul><li>Outfeed star wheel – no slack</li><li>Kinetic ejector – precise positioning</li></ul><img src="media/image15.jpg" alt="">',
  '<h1>GSMneo</h1><ul><li>Fast job change – minimal downtime</li><li>Symmetrical design – fewer spare parts</li></ul><img src="media/image65.jpg" alt="">',
  '<h1>GSMneo</h1><ul><li>Gauge / finish diameter</li><li>Planity, height, wall thickness</li><li>Ovality detection (non-contact)</li></ul><img src="media/image66.jpg" alt="">',
  '<h1>GSMneo</h1><ul><li>Mold number reader (Dot & Digital)</li><li>LED check detection</li><li>LoF (Line-over-Finish)</li></ul><img src="media/image37.jpg" alt="">',
  '<h1>Travel through the machine</h1>',

  /* Inspection 18-25 */
  '<h1>GSMneo – Infeed</h1><ul><li>Infeed stopper – software / button</li><li>Feathered pressure adjustment</li></ul><img src="media/imag56.jpg" alt="">',
  '<h1>GSMneo – Infeed</h1><ul><li>Height & servo drive</li><li>Article-specific screws</li></ul><img src="media/image56.jpg" alt="">',
  '<h1>GSMneo – Rotations</h1><ul><li>Rotating wheel + feathered pressure</li><li>Servo drive, adjustable mount</li></ul><img src="media/image58.jpg" alt="">',
  '<h1>GSMneo – Extrusion</h1><ul><li>Custom extrusion star, height adjustable</li><li>Servo synchronization – no slack</li></ul><img src="media/image59.jpg" alt="">',
  '<h1>GSMneo – Ejector</h1><ul><li>Linear-servo accelerator</li><li>Rubber-coated hammer</li></ul><img src="media/image60.jpg" alt="">',
  '<h1>GSMneo – Ejection</h1><ul><li>Hammer, outlet, light-barrier control</li></ul><img src="media/image61.jpg" alt="">',
  '<h1>GSMneo – Planity</h1><ul><li>Linear-drive planity device</li><li>Exchangeable heads (bottle / jar)</li></ul><img src="media/image62.jpg" alt="">',
  '<h1>GSMneo – Gauging</h1><ul><li>Servo-driven gauging device</li><li>Exchangeable heads, all mouths</li></ul><img src="media/image63.jpg" alt="">',

  /* End 26-28 */
  '<h1>Travel Through Machine</h1><img src="media/video_travel.gif" alt="">',
  '<h1>Esomatec GmbH</h1><p>Your partner for production control systems.<br>Thank you for listening.</p>',
  '<h1>Thank you</h1><p>A business lives through its employees, its suppliers and its clients.</p>',
];

/* группы: [start, end] */
const groups = [
  [0,3],  // Intro
  [6,9], // Portfolio
  [10,17],// GSMNeo
  [18,25],// Inspection
  [26,28] // End
];
const groupNames = ['Intro','Portfolio','GSMNeo','Inspection','End'];

let current = 0;
const slideEl = document.getElementById('slide');
const navSide = document.getElementById('navSide');

/* создаём кнопки тем */
groupNames.forEach((name,i)=>{
  const btn=document.createElement('button');
  btn.textContent=name;
  btn.onclick=()=>{current=groups[i][0];render();};
  navSide.appendChild(btn);
});

function render(){
  slideEl.innerHTML = slides[current];
  groups.forEach(([s,e],idx)=>{
    navSide.children[idx].classList.toggle('active',current>=s && current<=e);
  });
}
function nextSlide(){
  const [s,e] = groups.find(g => current>=g[0] && current<=g[1]);
  current = (current < e) ? current+1 : groups[(groups.findIndex(g=>g[0]===s)+1)%groups.length][0];
  render();
}
function prevSlide(){
  const [s,e] = groups.find(g => current>=g[0] && current<=g[1]);
  const idx = groups.findIndex(g=>g[0]===s);
  current = (current > s) ? current-1 : groups[(idx-1+groups.length)%groups.length][1];
  render();
}
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowRight'||e.key==='ArrowDown') nextSlide();
  if(e.key==='ArrowLeft'||e.key==='ArrowUp') prevSlide();
});
render();
</script>
</body>
</html>
